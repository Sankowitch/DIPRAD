    x: [-1., 1.]
    y: [ 2., 2.]
  figura1_2:
    x: [ 1.,-1.]
    y: [ 2., 2.] 
  
  #3 AGENTA
  trokut:   #mali, jednakostranicni
    x: [-1.,0., 1.]
    y: [-1.,1.,-1.]
  trokut_2:   #mali, jednakostranicni
    x: [ 1.,-1., 0.]
    y: [-1.,-1., 1.]
  linija:
    x: [-2., 0., 2.]
    y: [ 2., 0.,-2.]
  trokut_3:
    x: [-4.0, -2.0, -0.5]
    y: [1.0,  4.0, -4.0]
  #za testiranje sudaranja, zamjena mjesta između 3 agenta
  linija_2:
    x: [-1., 0., 1.]
    y: [ 1., 1., 1.]
  linija_3:
    x: [ 1.,-1., 0.]
    y: [ 1., 1., 1.]
  figura2_1:
    x: [-1., 1., 0.]
    y: [ 1., 1., 0.]
  figura2_2:
    x: [ 0.,-1. ,1.]
    y: [ 0., 1., 1.]

  #4 AGENTA
  kvadrat:
    x: [ 1.,-1. ,0., 0.]
    y: [ 0., 0.,-1., 1.]

  #8 AGENATA
  slovo_F:
    #    1   2   3   4   5   6   7   8
    x: [-1., 0., 1., 1.,-1.,-1., 0.,-1.]
    y: [ 2., 2., 2., 1.,-1., 0., 1., 1.]
  slovo_E:
    #    1   2   3   4   5   6   7   8
    x: [-1., 0., 1., 1., 0.,-1., 0.,-1.]
    y: [ 2., 2., 2., 0., 0., 0., 1., 1.]
  slovo_R:
    #    1   2   3   4   5   6   7   8
    x: [-1., 0.,0.5, 1.,0.5,-1., 0.,-1.]
    y: [ 2., 2.,1.5, 0.,0.5, 0., 1., 1.]


formations:
